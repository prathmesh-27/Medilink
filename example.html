<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Toggle Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .container {
            width: 350px;
            height: 400px;
            /* Fixed height */
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            /* Prevents overflow */
        }

        .form-wrapper {
            height: 330px;
            /* Restrict form height */
            overflow-y: auto;
            /* Enables scrolling when needed */
            padding-right: 10px;
            /* Prevents scroll overlap */
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .toggle-link {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            display: inline-block;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        /* Add scrollbar styles */
        .form-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .form-wrapper::-webkit-scrollbar-thumb {
            background: #aaa;
            border-radius: 4px;
        }

        .form-wrapper::-webkit-scrollbar-track {
            background: #f4f4f4;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="loginForm">
            <h2>Login</h2>
            <div class="form-wrapper">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button>Login</button>
            </div>
            <p class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</p>
        </div>

        <div id="signupForm" class="hidden">
            <h2>Sign Up</h2>
            <div class="form-wrapper">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signupPhone">Phone</label>
                    <input type="tel" id="signupPhone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="signupAddress">Address</label>
                    <input type="text" id="signupAddress" placeholder="Enter your address">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password">
                </div>
                <button>Sign Up</button>
            </div>
            <p class="toggle-link" onclick="toggleForm()">Already have an account? Login</p>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById("loginForm").classList.toggle("hidden");
            document.getElementById("signupForm").classList.toggle("hidden");
        }
    </script>

</body>

</html>
