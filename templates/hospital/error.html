<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Something Went Wrong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff6b6b, #f7b42c);
            color: white;
            text-align: center;
        }

        .error-container {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-icon {
            font-size: 50px;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            from {
                transform: translateX(-5px);
            }

            to {
                transform: translateX(5px);
            }
        }

        h1 {
            font-size: 32px;
            margin-top: 10px;
        }

        p {
            margin: 15px 0;
            font-size: 18px;
        }

        .error-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: white;
            color: #ff4b5c;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        .error-button:hover {
            background: #ff4b5c;
            color: white;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Oops! Something Went Wrong</h1>
        <p>{{ message }}</p> <!-- Dynamic message from Django -->
        <a href="javascript:history.back()" class="error-button">Go Back</a>
    </div>
</body>

</html>
