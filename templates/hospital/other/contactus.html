<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Us</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'images/Med.ico' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .contact-container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .contact-container h3 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-control {
      border-radius: 5px;
      padding: 10px;
    }
  </style>
</head>

</head>

<body>
  {% include "hospital/other/navbar.html" %}

  <div class="container">
    <div class="contact-container">
      <h3 class="font-3">Send Us Your Valuable Feedback!</h3>
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert alert-success">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      <a href="{% url '' %}" class="btn btn-primary">Go Back</a>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          {{form.as_p}}
        </div>
        <input type="submit" value="Send Message" class='button'>
      </form>
    </div>
  </div>

</body>

</html>
